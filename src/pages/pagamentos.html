<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagamento | Handify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/pagamentos.css">
</head>
<body>
    <header>
        <div class="conteudo-cabecalho">
            <div class="area-logo">
                <img src="../images/logo-handify.png" alt="Handify Logo" />
                <span class="titulo-cabecalho">Pagamento</span>
            </div>
            <nav class="links-cabecalho">
                <a href="#">Contatos</a>
                <a href="#">Sobre</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-pagamento">
            <button class="botao-voltar">
                <i class="bi bi-arrow-left"></i>
            </button>
            <h2 class="titulo-pagamento">Formas de pagamento</h2>
            <div class="meios-pagamento">
                <div class="opcao-pagamento">
                    <span class="icone-pagamento">
                        <img src="../images/icones/Logo-BOLETO.png" alt="Boleto Bancário">
                    </span>
                    <span class="rotulo-pagamento">Boleto bancário</span>
                </div>
                <div class="opcao-pagamento">
                    <span class="icone-pagamento">
                        <img src="../images/icones/Logo-PIX.png" alt="Pix">
                    </span>
                    <span class="rotulo-pagamento">Pix</span>
                </div>
                <div class="opcao-pagamento">
                    <span class="icone-pagamento">
                        <img src="../images/icones/Mastercard.png" alt="Mastercard">
                    </span>
                    <span class="rotulo-pagamento">Cartão Mastercard</span>
                </div>
                <div class="opcao-pagamento">
                    <span class="icone-pagamento">
                        <img src="../images/icones/Logo-ELO.png" alt="Elo">
                    </span>
                    <span class="rotulo-pagamento">Cartão Elo</span>
                </div>
                <div class="opcao-pagamento">
                    <span class="icone-pagamento">
                        <img src="../images/icones/visa-logo.png" alt="Visa">
                    </span>
                    <span class="rotulo-pagamento">Cartão Visa</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="conteudo-rodape">
            <span>© 2025 Handify. Todos os direitos reservados.</span>
            <span class="icones-rodape">
                <a href="#"><img src="../images/icones/logo-whatsapp.png" alt="WhatsApp"></a>
                <a href="#"><img src="../images/icones/logo-youtube.png" alt="YouTube"></a>
                <a href="#"><img src="../images/icones/logo-instagram.png" alt="Instagram"></a>
            </span>
        </div>
    </footer>
</body>
</html>
