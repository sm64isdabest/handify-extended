<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Pagamento | Handify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/pagamentos.css" />
  </head>

  <body>
    <header>
      <div class="conteudo-cabecalho">
        <div class="area-logo">
          <img src="../images/logo-handify.png" alt="Handify Logo" />
        </div>
        <nav class="links-cabecalho">
          <a href="home.html">Home</a>
          <a href="sobre.html#footer">Contato</a>
          <a href="sobre.html">Sobre</a>
        </nav>
        <button class="menu-mobile" aria-label="Menu">
          <i class="bi bi-list"></i>
        </button>
      </div>
    </header>
    <main>
      <div class="container-pagamento">
        <a href="paginaPrincipal.html" class="botao-voltar">
          <i class="bi bi-arrow-left"></i>
        </a>
        <h2 class="titulo-pagamento">Formas de pagamento</h2>
        <div class="meios-pagamento">
          <a
            href="pagamentoBoleto.html"
            class="opcao-pagamento"
            style="text-decoration: none; color: inherit"
          >
            <span class="icone-pagamento">
              <img
                src="../images/icones/Logo-BOLETO.png"
                alt="Boleto Bancário"
              />
            </span>
            <span class="rotulo-pagamento">Boleto bancário</span>
          </a>
          <a
            href="pagamentoPix.html"
            class="opcao-pagamento"
            style="text-decoration: none; color: inherit"
          >
            <span class="icone-pagamento">
              <img src="../images/icones/Logo-PIX.png" alt="Pix" />
            </span>
            <span class="rotulo-pagamento">Pix</span>
          </a>
          <a
            href="adicionarCartao.html"
            class="opcao-pagamento"
            style="text-decoration: none; color: inherit"
          >
            <span class="icone-pagamento">
              <i class="bi bi-credit-card"></i>
            </span>
            <span class="rotulo-pagamento">Cartão de Crédito</span>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <div class="conteudo-rodape">
        <span>© 2025 Handify. Todos os direitos reservados.</span>
        <span class="icones-rodape">
          <a href="https://www.whatsapp.com" title="WhatsApp" target="_blank"
            ><i class="bi bi-whatsapp"></i
          ></a>
          <a href="https://www.youtube.com/" title="YouTube" target="_blank"
            ><i class="bi bi-youtube"></i
          ></a>
          <a href="https://x.com/" title="X (Twitter)" target="_blank"
            ><i class="bi bi-twitter-x"></i
          ></a>
          <a href="https://www.instagram.com/" title="Instagram" target="_blank"
            ><i class="bi bi-instagram"></i
          ></a>
        </span>
      </div>
    </footer>

    <!-- VLIBRAS -->
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
  </body>
</html>
