<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagamento | Handify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/pagamentos.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-area">
                <img src="../images/logo-handify.png" alt="Handify Logo" />
                <span class="header-title">Pagamento</span>
            </div>
            <nav class="header-links">
                <a href="#">Contatos</a>
                <a href="#">Sobre</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="payment-container">
            <button class="back-btn" onclick="window.history.back()" aria-label="Voltar">&#8592;</button>
            <h2 class="payment-title">Formas de pagamento</h2>
            <div class="payment-methods">
                <div class="payment-option">
                    <span class="payment-icon">
                        <img src="../images/icones/Logo-BOLETO.png" alt="Boleto Bancário">
                    </span>
                    <span class="payment-label">Boleto bancario</span>
                </div>
                <div class="payment-option">
                    <span class="payment-icon">
                        <img src="../images/icones/Logo-PIX.png" alt="Pix">
                    </span>
                    <span class="payment-label">Pix</span>
                </div>
                <div class="payment-option">
                    <span class="payment-icon">
                        <img src="../images/icones/Mastercard.png" alt="Mastercard">
                    </span>
                    <span class="payment-label">Cartão Mastercard</span>
                </div>
                <div class="payment-option">
                    <span class="payment-icon">
                        <img src="../images/icones/Logo-ELO.png" alt="Elo">
                    </span>
                    <span class="payment-label">Cartão Elo</span>
                </div>
                <div class="payment-option">
                    <span class="payment-icon">
                        <img src="../images/icones/visa-logo.png" alt="Visa">
                    </span>
                    <span class="payment-label">Cartão Visa</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <span>© 2025 Handify. Todos os direitos reservados.</span>
            <span class="footer-icons">
                <a href="#"><img src="../images/icones/logo-whatsapp.png" alt="WhatsApp"></a>
                <a href="#"><img src="../images/icones/logo-youtube.png" alt="YouTube"></a>
                <a href="#"><img src="../images/icones/logo-instagram.png" alt="Instagram"></a>
            </span>
        </div>
    </footer>
</body>
</html>
