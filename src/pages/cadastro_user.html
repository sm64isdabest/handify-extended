<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handify - Página de Cadastro</title>
    <link rel="stylesheet" href="../css/universal.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand my-1" href="../pages/cadastro_user.html">
                    <img src="../../src/images/logo-handify.png" alt="Logo do Handify" height="55">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <picture>

                            </picture>
                            <a class="nav-link active" aria-current="page" href="#">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="fundo_madeira">
        <div>
            <div>
                <img src="../" alt="">
            </div>

            <div>
                <h1>Cadastrar-se</h1>
                <h4>Seja bem-vindo! Cadastre-se e comece a mostrar, divulgar e vender seu artesanato com a gente.
                </h4>

                <form>
                    <label for="userName">
                        <input type="text" name="userName" id="userName" placeholder="Usuário">
                    </label>

                    <label for="userEmail">
                        <input type="email" name="userEmail" id="userEmail" placeholder="E-mail">
                    </label>

                    <label for="userPass">
                        <input type="text" name="userPass" id="userPass" placeholder="Insira sua senha">
                    </label>

                    <label for="userPassConfirm">
                        <input type="text" name="userPassConfirm" id="userPassConfirm" placeholder="Confirme sua senha">
                    </label>

                    <button type="submit">Para Lojas</button>
                    <button type="submit">Para Consumidores</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <div class="direitos_autorais">
                <p>Copyright &copy; 2025 HANDIFY. Todos os direitos reservados.</p>
            </div>

            <nav class="redes_sociais">
                <button>
                    <a href="https://web.whatsapp.com/" target="_blank">
                        <figure>
                            <img src="../images/CadastroUsers/logo-Whatssap.png" alt="Logo do WhatsApp">
                        </figure>
                    </a>
                </button>

                <button>
                    <a href="https://www.youtube.com/" target="_blank">
                        <figure>
                            <img src="../images/CadastroUsers/logo-youtube (1).png" alt="Logo do YouTube">
                        </figure>
                    </a>
                </button>

                <button>
                    <a href="https://x.com/?lang=pt" target="_blank">
                        <figure>
                            <img src="../images/CadastroUsers/logo-twitter.png" alt="Logo do X, antigo Twitter">
                        </figure>
                    </a>
                </button>

                <button>
                    <a href="https://www.instagram.com/" target="_blank">
                        <figure>
                            <img src="../images/CadastroUsers/logo-instagram (1).png" alt="Logo do Instagram">
                        </figure>
                    </a>
                </button>
            </nav>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
