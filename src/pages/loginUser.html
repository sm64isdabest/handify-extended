<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="../css/universal.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="x-icon">
</head>

<body>
     <header>
      <nav>
        <div class="logo">
          <picture>
            <img src="../images/logo-handify.png" alt="Logo do Handify" />
          </picture>
        </div>
        <div class="botoes">
          <a href="#" target="_blank">Produtos</a>
          <a href="#" target="_blank">Contato</a>
          <a href="páginaSobre.html" target="_blank">Sobre</a>
          <a href="#" target="_blank" class="botao_entrar">
            <picture>
              <img class="usuario" src="../images/icones/usuario.png" alt=""/>
            </picture>
            Entrar</a
          >
        </div>
      </nav>
     </header>
</body>

<div class="fundo_madeira">
      <div class="informacoes">
        <picture>
          <img
            src="../images/CadastroUsers/objetos_artesanais.png"
            alt="Objetos artesanais"
          />
        </picture>

        <div>
          <h1>Cadastrar-se</h1>
          <h4>
            Seja bem-vindo! Logue sua conta e comece a mostrar, divulgar e vender seu artesanato com a gente.
          </h4>

          <form>
            <label for="userName">
              <picture>
                <img src="" alt="" srcset="" />
              </picture>
              <input
                type="text"
                name="userName"
                id="userName"
                placeholder="Usuário"
              />
            </label>

            <label for="userEmail">
              <picture>
                <img src="" alt="" srcset="" />
              </picture>
              <input
                type="email"
                name="userEmail"
                id="userEmail"
                placeholder="E-mail"
              />
            </label>

            <label for="userPass">
              <picture>
                <img src="" alt="" srcset="" />
              </picture>
              <input
                type="text"
                name="userPass"
                id="userPass"
                placeholder="Insira sua senha"
              />
            </label>
            <button class="lojas" type="submit">Entrar</button>

          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="direitos_autorais">
        <p>&copy; 2025 HANDIFY. Todos os direitos reservados.</p>
      </div>

      <nav class="redes_sociais">
        <button>
          <a href="https://web.whatsapp.com/" target="_blank">
            <figure>
              <img
                src="../images/CadastroUsers/logo-Whatssap.png"
                alt="Logo do WhatsApp"
              />
            </figure>
          </a>
        </button>

        <button>
          <a href="https://www.youtube.com/" target="_blank">
            <figure>
              <img
                src="../images/CadastroUsers/logo-youtube (1).png"
                alt="Logo do YouTube"
              />
            </figure>
          </a>
        </button>

        <button>
          <a href="https://x.com/?lang=pt" target="_blank">
            <figure>
              <img
                src="../images/CadastroUsers/logo-twitter.png"
                alt="Logo do X, antigo Twitter"
              />
            </figure>
          </a>
        </button>

        <button>
          <a href="https://www.instagram.com/" target="_blank">
            <figure>
              <img
                src="../images/CadastroUsers/logo-instagram (1).png"
                alt="Logo do Instagram"
              />
            </figure>
          </a>
        </button>
      </nav>
    </footer>
</html>
