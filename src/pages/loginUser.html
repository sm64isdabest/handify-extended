<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login - Handify</title>
  <link rel="stylesheet" href="../css/loginUser.css" />
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

</head>

<body>
  <header>
    <img src="../images/logo-handify.png" alt="Handify Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="páginaSobre.html">Sobre</a></li>
        <li>
          <a href="#" class="cadastrarse"><i class="bi bi-person me-2"></i>Cadastrar-se</a>
        </li>
      </ul>
      <button id="list">
        <i class="bi bi-list"></i>
      </button>
    </nav>
    <div id="popup-menu">
      <ul class="popup-list">
        <li>
        <li>
          <a href="loginUser.html">Entrar</a>
        </li>
        <li><a href="paginaSobre.html">Sobre</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="pesquisaProdutos.html">Produtos</a></li>
      </ul>
    </div>
  </header>
  <main>
    <section class="cadastro-container">
      <div class="image-container">
        <img src="../images/fundos/objetos_artesanais.png" alt="Objetos Artesanais" />
      </div>
      <div class="form-container">
        <h1>Login</h1>
        <h3>
          Seja bem-vindo! Logue sua conta e comece a mostrar, divulgar e vender seu artesanato com a gente.
        </h3>
        <form>
          <label for="userName">
            <i class="bi bi-envelope"></i>
            <input type="text" placeholder="E-mail" />
          </label>

          <label for="userPass">
            <i class="bi bi-lock"></i>
            <input type="password" placeholder="Insira sua senha" />
          </label>
          <div class="buttons">
            <button type="button" class="active">Entrar</button>
          </div>
          <div class="linkCadastro">
            <h5>Não tem conta? <a href="cadastroUser.html" class="link-primary">Cadastrar-se</a> </h5>
          </div>

        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="conteudo-rodape">
      <span>© 2025 Handify. Todos os direitos reservados.</span>
      <span class="icones-rodape">
        <a href="#" title="WhatsApp" target="_blank"><i class="bi bi-whatsapp"></i></a>
        <a href="#" title="YouTube" target="_blank"><i class="bi bi-youtube"></i></a>
        <a href="#" title="X (Twitter)" target="_blank"><i class="bi bi-twitter-x"></i></a>
        <a href="#" title="Instagram" target="_blank"><i class="bi bi-instagram"></i></a>
      </span>
    </div>
  </footer>

  <script src="../js/loginUser/mobilePop-up.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
