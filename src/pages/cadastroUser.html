<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Handify</title>
  <link rel="stylesheet" href="../css/cadastroUser.css" />
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>
  <header>
    <img src="../images/logo-handify.png" alt="Handify Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="páginaSobre.html">Sobre</a></li>
        <li>
          <a href="#" class="entrar"><i class="bi bi-person"></i>Entrar</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="cadastro-container">
      <div class="image-container">
        <img src="../images/fundos/objetos_artesanais.png" alt="Objetos Artesanais" />
      </div>
      <div class="form-container">
        <h1>Cadastrar-se</h1>
        <h3>
          Seja bem-vindo! Cadastre-se e comece a mostrar, divulgar e vender seu artesanato com a gente.
        </h3>
        <form>
          <label for="userName">
            <i class="bi bi-person"></i>
            <input type="text" placeholder="Usuário" />
          </label>

          <label for="userEmail">
            <i class="bi bi-envelope"></i>
            <input type="email" placeholder="E-mail" />
          </label>

          <label for="userPass">
            <i class="bi bi-key"></i>
            <input type="password" placeholder="Insira sua senha" />
          </label>

          <label for="userPassConfirm">
            <i class="bi bi-lock"></i>
            <input type="password" placeholder="Confirme sua senha" />
          </label>

          <div class="buttons">
            <button type="button" class="active1">Para Lojas</button>
            <button type="button" class="active">Para Consumidores</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2025 HANDIFY. Todos os direitos reservados.</p>
    <div class="social-icons">
      <a href="https://web.whatsapp.com/" target="_blank"><i class="bi bi-whatsapp"></i></a>
      <a href="https://www.youtube.com/" target="_blank"><i class="bi bi-youtube"></i></a>
      <a href="https://x.com/" target="_blank"><i class="bi bi-twitter-x"></i></a>
      <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a>
    </div>
  </footer>

  <!-- VLIBRAS -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
