<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Pagamento via Pix | Handify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/pagamentos.css" />
    <link rel="stylesheet" href="../css/pagamentoBoleto.css" />
</head>

<body>
    <header>
        <div class="conteudo-cabecalho">
            <div class="area-logo">
                <img src="../images/logo-handify.png" alt="Handify Logo" />
                <div class="linha-logo"></div>
                <span class="titulo-cabecalho">Pagamento via Pix</span>
            </div>
            <nav class="links-cabecalho">
                <a href="#">Contato</a>
                <a href="#">Sobre</a>
            </nav>
            <button class="menu-mobile" aria-label="Menu">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="container-pagamento">
            <button class="botao-voltar" onclick="window.location.href='pagamentos.html';">
                <i class="bi bi-arrow-left"></i>
            </button>
            <h2 class="titulo-pagamento">Pagamento via Pix</h2>
            <div class="boleto-content">
                <div class="boleto-logo">
                    <img src="../images/icones/Logo-PIX.png" alt="Pix Logo" />
                </div>
                <div class="boleto-code-section">
                    <label for="pixKey" class="boleto-label">Chave Pix:</label>
                    <div class="boleto-code-wrapper">
                        <input type="text" id="pixKey" readonly value="123e4567-e89b-12d3-a456-426614174000" />
                        <button class="copy-button" onclick="copyPixKey()" title="Copiar chave Pix">
                            <i class="bi bi-clipboard"></i>
                        </button>
                    </div>
                </div>
                <div class="boleto-instructions">
                    <p>Para realizar o pagamento via Pix, escaneie o QR Code acima ou copie a chave Pix e cole no seu aplicativo bancário.</p>
                    <p>Após realizar o pagamento, aguarde a confirmação.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="conteudo-rodape">
            <span>© 2025 Handify. Todos os direitos reservados.</span>
            <span class="icones-rodape">
                <a href="#" title="WhatsApp" target="_blank"><i class="bi bi-whatsapp"></i></a>
                <a href="#" title="YouTube" target="_blank"><i class="bi bi-youtube"></i></a>
                <a href="#" title="X (Twitter)" target="_blank"><i class="bi bi-twitter-x"></i></a>
                <a href="#" title="Instagram" target="_blank"><i class="bi bi-instagram"></i></a>
            </span>
        </div>
    </footer>

    <!-- VLIBRAS -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper">
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script src="../js/pagamentoPix/pagamentoPix.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>

</html>
