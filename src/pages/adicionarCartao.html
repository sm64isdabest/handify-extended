<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adicionar Cartão - Handify</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/adicionarCartao.css" />
    <link rel="icon" href="../images/favicon.ico" />
</head>
<body>
    <header>
        <div class="conteudo-cabecalho">
            <div class="area-logo">
                <img src="../images/logo-handify.png" alt="Handify Logo" />
                <div class="linha-logo"></div>
                <span class="titulo-cabecalho">Adicionar Cartão</span>
            </div>
            <nav class="links-cabecalho">
                <a href="#">Contato</a>
                <a href="#">Sobre</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container-pagamento">
            <button class="botao-voltar" aria-label="Voltar">
                <i class="bi bi-arrow-left"></i>
            </button>
            <h2 class="titulo-pagamento">Adicionar Cartão</h2>
            <div class="formulario-e-preview">
                <form class="formulario-cartao" autocomplete="off" novalidate>
                    <label for="numeroCartao" class="rotulo">Número do Cartão</label>
                    <input type="text" id="numeroCartao" name="numeroCartao" maxlength="19" placeholder="____-____-__-__" required />

                    <label for="nomeCartao" class="rotulo">Nome do titular</label>
                    <input type="text" id="nomeCartao" name="nomeCartao" maxlength="30" placeholder="Seu nome aqui" required />

                    <div class="linha-formulario">
                        <div class="grupo-formulario pequeno">
                            <label for="validade" class="rotulo">Validade</label>
                            <input type="text" id="validade" name="validade" maxlength="5" placeholder="MM/AA" required />
                        </div>
                        <div class="grupo-formulario pequeno">
                            <label for="cvv" class="rotulo">CVV</label>
                            <input type="password" id="cvv" name="cvv" maxlength="4" placeholder="•••" pattern="[0-9]{3,4}" required />
                        </div>
                    </div>
                </form>

                <div class="container-preview-cartao">
                    <div class="preview-cartao">
                        <div class="logos-cartao">
<img id="iconeInputCartao" src="../images/icones/Mastercard.png" alt="Ícone do Cartão" class="logo-mastercard" />
                        </div>
                        <div class="numero-cartao-display" id="numeroCartaoDisplay">1234-5678-90-••</div>
                        <div class="nome-cartao-display" id="nomeCartaoDisplay">Seu nome aqui</div>
                        <div class="validade-cartao-display" id="validadeCartaoDisplay">•• / ••</div>
                        <div class="icone-contactless-cartao"><i class="bi bi-rss"></i></div>
                    </div>
                    <div class="dados-seguros">
<i class="bi bi-shield-fill-check"></i>
                        <span>Seus dados estão seguros</span>
                    </div>
                </div>
            </div>
            <button type="submit" class="botao-adicionar">Adicionar</button>
        </div>
    </main>

    <footer>
        <div class="conteudo-rodape">
            <span>© 2025 Handify. Todos os direitos reservados.</span>
            <span class="icones-rodape">
                <a href="#" title="WhatsApp" target="_blank"><i class="bi bi-whatsapp"></i></a>
                <a href="#" title="YouTube" target="_blank"><i class="bi bi-youtube"></i></a>
                <a href="#" title="X (Twitter)" target="_blank"><i class="bi bi-twitter-x"></i></a>
                <a href="#" title="Instagram" target="_blank"><i class="bi bi-instagram"></i></a>
            </span>
        </div>
    </footer>

    <script src="../js/adicionarCartao/adicionarCartao.js"></script>
</body>
</html>
