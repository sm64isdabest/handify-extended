<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender Produtos</title>
    <link rel="stylesheet" href="../css/venderProdutos.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>
    <header>
        <img src="../images/logo-handify.png" alt="Handify Logo" class="logo" />
        <nav>
            <ul>
                <li><a href="#">Contato</a></li>
                <li><a href="páginaSobre.html">Sobre</a></li>
                <li>
                    <a href="#" class="entrar"><i class="bi bi-person"></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container-produto">
            <div class="sidebar">
                <button class="btn-add"><i class="bi bi-plus"></i></button>
                <button class="btn-back"> <i class="bi bi-arrow-left"> </i> </button>
            </div>
            <div class="imagem-produto">
                <button class="btn-add"><i class="bi bi-plus"></i></button>
            </div>
            <div class="info-produto">
                <div class="nome-produto">
                    <input type="text" placeholder="Nome do Produto" />
                </div>
                <div class="valor-produto">
                    <input type="text" placeholder="Valor do Produto" />
                </div>
                <div class="parcelas-produto">
                    <input type="text" placeholder="Parcelas" />
                </div>
                <div class="descricao-produto">
                    <input type="text" placeholder="Descrição do Produto" />
                </div>
            </div>
            <div class="destaque-produto">
                <div class="titulo-destaque">Informações De Destaque</div>
                <div class="botoes-destaque">
                    <button><i class="bi bi-plus"></i></button>
                    <button><i class="bi bi-plus"></i></button>
                    <button><i class="bi bi-plus"></i></button>
                    <button><i class="bi bi-plus"></i></button>
                </div>
                <div class="quantidade-produto">
                    <input type="text" placeholder="Quantidade" />
                </div>
                <button class="comprar-agora">Comprar Agora</button>
                <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
            </div>
        </div>

        <div class="quadro-descricao">
            <input type="text" placeholder="Descrição do Produto" />
        </div>

    </main>

    <footer>
        <p>© 2025 HANDIFY. Todos os direitos reservados.</p>
        <div class="social-icons">
            <a href="" target="_blank"><i class="bi bi-whatsapp"></i></a>
            <a href="" target="_blank"><i class="bi bi-youtube"></i></a>
            <a href="" target="_blank"><i class="bi bi-twitter-x"></i></a>
            <a href="" target="_blank"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>
</body>

</html>
