<div id="popup-menu" style="display: none;">
    <div class="popup-list">
        <!-- Template for popup items -->
        <template id="popup-item-template">
            <div class="produto_pop">
                <div class="cont_pop">
                    <img class="popup-produto-img" src="" alt="">
                    <div class="cont_pop_info">
                        <h5 class="popup-produto-nome"></h5>
                        <div class="popup-produto-precos"></div>
                    </div>
                    <button class="popup-remove-btn" title="Remover do carrinho">Remover</button>
                </div>
                <div class="popup-indicador-qtd">
                    <button class="popup-qty-btn popup-qty-minus">-</button>
                    <span class="popup-qty-value">1</span>
                    <button class="popup-qty-btn popup-qty-plus">+</button>
                </div>
            </div>
        </template>
    </div>
    <div class="pag_pop"></div>
</div>
